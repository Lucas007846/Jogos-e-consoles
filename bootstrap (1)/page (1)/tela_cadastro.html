<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css (1)/estilo (1).css">
  </head>
  <body>

                    <!--Cadastro-->                           <!--ROW LINHA-->
                                                              <!--COL COLUNA-->
    <div class="container-fluid bg-danger p-1 ">
        <div class="container">
            <div class="row bg-light">
              <div class="col p-2 minha-borda">
               Dados do Login
              </div>
            </div>

                            <!--conteúdo do Dados do  1-linha-->

            <div class="row bg-light p-1">
                <div class="col-1">CPF </div>
                <div class="col"><span class="text-danger">Formato:xxx.xxx.xxx-xx</span></div>
            </div>
            <div class="row bg-light p-1">
                <div class="col-3"> 
                    <input type="CPF" class="form-control" id="floatingInput" placeholder="xxx.xxx.xxx-xx">
                </div>
            </div>
                            
                            <!--conteúdo do Dados do  2-linha-->

            <div class="row bg-light p-1">
              <div class="col-3">
                Email
              </div>
              <div class="col-5">
                Confirmar
              </div>
              <div class="col-2">
                Senha
              </div>
              <div class="col-2">
                Confirmar Senha
              </div>
            </div>
            
                            <!--Barra onde se coloca as informações-->
                            
          <div class="row bg-light p-2">
            <div class="col-3">
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="col-5">
                <input type="Confirmar" class="form-control">
            </div>
            <div class="col-2">
                <input type="Senha" class="form-control">
            </div>
            <div class="col-2">
                <input type="Confirmar Senha" class="form-control">
            </div>
          </div>

                        <!--conteúdo do Dados da conta-->

          <div class="row bg-light">
              <div class="col p-2 minha-borda">
                  Dados da Conta
              </div>
          </div>

                        <!--Primeira linha-->

          <div class="row bg-light p-2">
              <div class="col">Nome</div>
              <div class="col">Sobrenome</div>
          </div>
          <div class="row bg-light p-1">
              <div class="col-6">
                <input type="Nome" class="form-control">
              </div>
              <div class="col-6">
                <input type="Sobrenome" class="form-control">
              </div>
          </div>
                        <!--Segunda linha-->

          <div class="row bg-light p-2">
              <div class="col-1">Nascimento</div>
              <div class="col"><span class="text-danger">Formato:xx/xx/xxxx</span></div>
              <div class="col-4">RG</div>
              <div class="col-4">Sexo</div>
          </div>
          <div class="row bg-light p-1">
              <div class="col-4">
                  <input type="Nascimento" class="form-control">
              </div>
              <div class="col-4">
                  <input type="RG" class="form-control">
              </div>
              <div class="col-4">
                <div class="input-group">
                    <input type="text" class="form-control" aria-label="Text input with segmented dropdown button">
                    <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                      <span class="visually-hidden">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                      <li><a class="dropdown-item" href="#">Masculino</a></li>
                      <li><a class="dropdown-item" href="#">Feminino</a></li>
                    </ul>
                  </div>

            </div>
          </div>

                        <!--Terceira linha-->

            <div class="row bg-light p-2">
                <div class="col-2">CEP</div>
                <div class="col">Endereço</div>
                <div class="col-2">N°</div>
            </div>
            <div class="row bg-light p-1">
                <div class="col-2">
                    <input type="CEP" class="form-control"><li class="bi bi-search"></i>
                </div>
                <div class="col">
                    <input type="Endereço" class="form-control">
                </div>
                <div class="col-2">
                    <input type="N°" class="form-control">
                </div>  
            </div>

                        <!--Quarta linha-->

            <div class="row bg-light p-2">
                <div class="col-4">Bairro</div>
                <div class="col-4">Complemento</div>
                <div class="col-4">Cidade</div>
            </div>
            <div class="row bg-light p-1">
                <div class="col-4">
                    <input type="Bairro" class="form-control">
                </div>
                <div class="col-4">
                    <input type="Complemento" class="form-control">
                </div>
                <div class="col-4">
                    <input type="Cidade" class="form-control">
                </div>  
            </div>

                        <!--Quinta linha-->

            <div class="row bg-light p-2">
                <div class="col-4">Estado</div>
                <div class="col-4">DDD-Telefone</div>
                <div class="col-4">DDD_Celular</div>
            </div>
            <div class="row bg-light p-1">
                <div class="col-4">
                    <input type="Estado" class="form-control">
                </div>
                <div class="col-4">
                    <input type="DDD-Telefone" class="form-control">
                </div>
                <div class="col-4">
                    <input type="DDD_Celular" class="form-control">
                </div>  
            </div> 

        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
  </body>
</html>
